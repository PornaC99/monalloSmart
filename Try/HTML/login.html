<body>

    <!-- ======= Navigation ======= -->
    <header>
        <nav>
            <h1>EventMaster</h1>

                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>

                <li><a href="login.html">Login / Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- ======= Login / Sign Up Forms ======= -->
    <main>
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="login-email">Email:</label><br>
            <input type="email" id="login-email" name="login-email" required><br><br>

            <label for="login-password">Password:</label><br>
            <input type="password" id="login-password" name="login-password" required><br><br>

            <button type="submit">Login</button>
        </form>

        <hr>

        <h2>Sign Up</h2>
        <form action="#" method="post">
            <label for="signup-name">Full Name:</label><br>
            <input type="text" id="signup-name" name="signup-name" required><br><br>

            <label for="signup-email">Email:</label><br>
            <input type="email" id="signup-email" name="signup-email" required><br><br>

            <label for="signup-password">Password:</label><br>
            <input type="password" id="signup-password" name="signup-password" required><br><br>

            <button type="submit">Sign Up</button>
        </form>
    </main>
